{{define "layout"}}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <base href="/" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Index</title>
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <h1>Index</h1>
    <form>
        <input name="filter" type="search"><a class="clear">clear</a>
    </form>

    <div class="wrapper">
        <table>
            <tr>
                <th><img src="/icons/default.png" alt="[ICO]" /></th>
                <th>Name</th>
                <th>Size</th>
            </tr>
            {{ range $key, $value := .Files }}
            <tr>
                <td valign="top">
                    <a href="{{$value.ProxyPath}}{{ $value.Name }}">
                        <img src="/icons/default.png" alt="[IMG]" /></a>
                </td>
                <td>
                    <a href="{{$value.ProxyPath}}{{ $value.Name }}">{{ trimPrefix $.BucketPrefix $value.Name }}</a>
                </td>
                <td align="right">{{ $value.Size | size }}</td>
            </tr>
            {{ end }}
        </table>
    </div>

    <div class="footer">
        <p>Last Updated: {{ .LastUpdated }}</p>
    </div><!--/.footer-->
    <script src="/js/scripts.js"></script>
</body>
</html>
{{end}}
